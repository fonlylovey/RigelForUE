<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽屉式侧边栏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: transparent !important;
        }
        
        .sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        
        .drawer {
            margin-bottom: 5px;
        }
        
        .drawer-header {
            padding: 15px 20px;
            background-color: #34495e;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .drawer-header:hover {
            background-color: #3d566e;
        }
        
        .drawer-header::after {
            content: "+";
            font-size: 20px;
            transition: transform 0.3s;
        }
        
        .drawer-header.active::after {
            content: "-";
        }
        
        .drawer-content {
            background-color: #3d566e00;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .drawer-content.active {
            max-height: 500px; /* 根据内容调整 */
        }
        
        .drawer-button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background: none;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .drawer-button:hover {
            background-color: #4b6584;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="drawer">
            <div class="drawer-header">功能菜单 1</div>
            <div class="drawer-content">
                <button class="drawer-button">按钮 1-1</button>
                <button class="drawer-button">按钮 1-2</button>
                <button class="drawer-button">按钮 1-3</button>
                <button class="drawer-button">按钮 1-4</button>
            </div>
        </div>
        
        <div class="drawer">
            <div class="drawer-header">功能菜单 2</div>
            <div class="drawer-content">
                <button class="drawer-button">按钮 2-1</button>
                <button class="drawer-button">按钮 2-2</button>
                <button class="drawer-button">按钮 2-3</button>
            </div>
        </div>
        
        <div class="drawer">
            <div class="drawer-header">功能菜单 3</div>
            <div class="drawer-content">
                <button class="drawer-button">按钮 3-1</button>
                <button class="drawer-button">按钮 3-2</button>
                <button class="drawer-button">按钮 3-3</button>
                <button class="drawer-button">按钮 3-4</button>
                <button class="drawer-button">按钮 3-5</button>
            </div>
        </div>
        
        <div class="drawer">
            <div class="drawer-header">功能菜单 4</div>
            <div class="drawer-content">
                <button class="drawer-button">按钮 4-1</button>
                <button class="drawer-button">按钮 4-2</button>
            </div>
        </div>
        
        <div class="drawer">
            <div class="drawer-header">功能菜单 5</div>
            <div class="drawer-content">
                <button class="drawer-button">按钮 5-1</button>
                <button class="drawer-button">按钮 5-2</button>
                <button class="drawer-button">按钮 5-3</button>
                <button class="drawer-button">按钮 5-4</button>
            </div>
        </div>
    </div>
    
    <div class="main-content">
  
    </div>
    
    <script type="text/javascript">
         "object"!=typeof ue||"object"!=typeof ue.interface?
         (
            "object"!=typeof ue&&(ue={}),
            ue.interface={},
            ue.interface.broadcast=function(e,t)
            {
                if("string"==typeof e){
                    var o=[e,""];
                    void 0!==t&&(o[1]=t);
                    var n=encodeURIComponent(JSON.stringify(o));
                    "object"==typeof history&&"function"==typeof history.pushState?(history.pushState({},"","#"+n),history.pushState({},"","#"+encodeURIComponent("[]"))):(document.location.hash=n,document.location.hash=encodeURIComponent("[]"))}}):function(e){ue.interface={},ue.interface.broadcast=function(t,o){"string"==typeof t&&(void 0!==o?e.broadcast(t,JSON.stringify(o)):e.broadcast(t,""))}}(ue.interface),(window.ue5=ue.interface.broadcast);

        document.addEventListener('DOMContentLoaded', function() {
            const drawerHeaders = document.querySelectorAll('.drawer-header');
            
            drawerHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    // 切换当前抽屉的状态
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    content.classList.toggle('active');
                    
                    // 关闭其他打开的抽屉
                    drawerHeaders.forEach(otherHeader => {
                        if (otherHeader !== header && otherHeader.classList.contains('active')) {
                            otherHeader.classList.remove('active');
                            otherHeader.nextElementSibling.classList.remove('active');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
